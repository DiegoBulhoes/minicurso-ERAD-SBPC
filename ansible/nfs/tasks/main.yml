---
# tasks file for nf
- name: Ensure NFS utilities are installed.
  apt:
    name:
      - nfs-common
      - nfs-kernel-server
    state: present

- name: Ensure directories to export exist
  file: 'path="{{ item.strip().split()[0] }}" state=directory'
  with_items: "{{ nfs_exports }}"

- name: Copy exports file.
  template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
  when: "inventory_hostname == ip_public_storage"

- name: Ensure nfs is running.
  service:
    name: "{{ nfs_server_daemon }}"
    state: started
    enabled: "yes"
  when: "inventory_hostname == ip_public_storage"

- name: reload nfs
  command: "exportfs -ra"
  when: "inventory_hostname == ip_public_storage"

- name: Mount NFS share
  become: true
  mount:
    fstype: nfs
    name: "/mnt/volume/"
    state: mounted
    src: "{{ip_private_storage}}:/mnt/volume/"
  when: "inventory_hostname != ip_public_storage"
