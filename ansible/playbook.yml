- name: "Provision Docker Swarm Cluster"
  hosts: all
  become: yes
  roles:
    - role: node-exporter
    - role: swarm
    - role: stack-monitoring

- name: "Install NFS"
  hosts: nfs
  become: yes
  roles:
    - role: nfs
      vars:
        nfs_exports:
          ["/mnt/volume/  *(rw,sync,no_subtree_check,no_root_squash)"]
        ip_private_storage: "{{hostvars[groups['nfs'][0]]['ansible_default_ipv4']['address']}}"
        ip_public_storage: "{{groups['nfs'][0]}}"
        nfs_share_mounts:
          - path: /mnt/volume/
            location: "{{hostvars[groups['nfs'][0]]['ansible_default_ipv4']['address']}}:/mnt/volume/"
